      position: relative;
      overflow: hidden;

    .upload-area:hover {

      background: #fefefe;

    }

    .upload-area.dragover {

      background: #f5f5f5;
      transform: scale(0.99);

    .upload-icon {

      paste: 'Paste from clipboard',

      reupload: 'Re-upload',
      chrome_desc: 'Extension',
      ios_desc: 'App Icon',
      android_desc: 'App Icon',
      close: '√ó'
    }
  };

  // Global State
  let currentLanguage = 'zh';

  // DOM Elements Cache
  const elementsToTranslate = [];

  // Initialize I18n
  function initI18n() {
    // Detect language
    const savedLang = localStorage.getItem('iconGenLang');
    if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
      currentLanguage = savedLang;
    } else {
      const browserLang = navigator.language || navigator.languages[0];
      currentLanguage = browserLang.startsWith('zh') ? 'zh' : 'en';
    }
    
    // Apply translations
    applyTranslations();
    
    // Setup language switcher
    setupLanguageSwitcher();
  }

  // Set Language
  function setLanguage(lang) {
    if (lang !== 'zh' && lang !== 'en') return;
    currentLanguage = lang;
    localStorage.setItem('iconGenLang', lang);
    applyTranslations();
  }

  // Get Current Language
  function getLanguage() {
    return currentLanguage;
  }

  // Translate Key
  function t(key, ...args) {
    const locale = LOCALES[currentLanguage];
    if (!locale) return key;
    
    const value = locale[key];
    if (typeof value === 'function') {
      return value(...args);
    }
    return value || key;
  }

  // Apply Translations to DOM
  function applyTranslations() {
    // Update all elements with data-i18n attributes
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (key) {
        el.textContent = t(key);
      }
    });
    
    // Update elements with data-i18n-attr attributes
    document.querySelectorAll('[data-i18n-attr]').forEach(el => {
      const attr = el.getAttribute('data-i18n-attr');
      const key = el.getAttribute('data-i18n');
      if (attr && key) {
        el.setAttribute(attr, t(key));
      }
    });
    
    // Update language switcher button states
    const langButtons = document.querySelectorAll('.lang-switcher button');
    langButtons.forEach(btn => {
      btn.classList.remove('active');
      if (btn.dataset.lang === currentLanguage) {
        btn.classList.add('active');
      }
    });
  }

  // Setup Language Switcher
  function setupLanguageSwitcher() {
    const switcher = document.querySelector('.lang-switcher');
    if (!switcher) return;
    
    switcher.innerHTML = `
      <button class="lang-btn" data-lang="zh">‰∏≠Êñá</button>
      <button class="lang-btn" data-lang="en">English</button>
    `;
    
    switcher.addEventListener('click', (e) => {
      if (e.target.classList.contains('lang-btn')) {
        const lang = e.target.dataset.lang;
        setLanguage(lang);
      }
    });
  }

  // Expose to global scope
  window.I18n = {
    init: initI18n,
    setLanguage,
    getLanguage,
    t,
    applyTranslations
  };

  // Auto-initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initI18n);
  } else {
    initI18n();
  }
</script>

        { size: 144, density: 'xxhdpi', name: 'mipmap-xxhdpi/ic_launcher.png', description: 'Ë∂ÖË∂ÖÈ´òÂØÜÂ∫¶ (3x)' },
        { size: 192, density: 'xxxhdpi', name: 'mipmap-xxxhdpi/ic_launcher.png', description: 'Ë∂ÖË∂ÖË∂ÖÈ´òÂØÜÂ∫¶ (4x)' },
        { size: 512, name: 'playstore-icon.png', description: 'Play Store Â∫îÁî®ÂïÜÂ∫ó' }
      ]
    };
    window.ICON_SIZES = ICON_SIZES;

    /**
     * MODULE: Canvas Processor
     */
    const IconProcessor = {
      resizeImage(image, size) {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(image, 0, 0, size, size);
        return canvas.toDataURL('image/png');
      },

      loadImage(source) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            if (typeof source !== 'string') URL.revokeObjectURL(img.src);
            resolve(img);
          };
          img.onerror = () => reject(new Error('ÂõæÂÉèÂä†ËΩΩÂ§±Ë¥•'));
          if (typeof source === 'string') {
            img.src = source;
          } else {
            img.src = URL.createObjectURL(source);
          }
        });
      },

      async generateIcons(imageSource, platform, progressCallback) {
        if (!window.ICON_SIZES || !window.ICON_SIZES[platform]) {
          throw new Error(`‰∏çÊîØÊåÅÁöÑÂπ≥Âè∞: ${platform}`);
        }
        const img = await this.loadImage(imageSource);
        const sizes = window.ICON_SIZES[platform];
        const total = sizes.length;
        const icons = [];
        
        for (let i = 0; i < total; i++) {
          const sizeInfo = sizes[i];
          if (progressCallback) progressCallback(i + 1, total);
          const resizedDataUrl = this.resizeImage(img, sizeInfo.size);
          icons.push({
            name: sizeInfo.name,
            data: resizedDataUrl,
            size: sizeInfo.size,
            description: sizeInfo.description || ''
          });
        }
        return icons;
      },

      async pasteImageFromClipboard() {
        try {
          const clipboardItems = await navigator.clipboard.read();
          for (const item of clipboardItems) {
            for (const type of item.types) {
              if (type.startsWith('image/')) {
                const blob = await item.getType(type);
                return new File([blob], 'pasted-image.png', { type: 'image/png' });
              }
            }
          }
          throw new Error('Ââ™Ë¥¥Êùø‰∏≠Ê≤°ÊúâÂõæÂÉè');
        } catch (error) {
          throw new Error('Êó†Ê≥ïËÆøÈóÆÂâ™Ë¥¥Êùø: ' + error.message);
        }
      }
    };
    window.IconProcessor = IconProcessor;

    /**
     * MODULE: Utils
     */
    const IconUtils = {
      async createZipPackage(icons, platform) {
        if (typeof JSZip === 'undefined') throw new Error('JSZipÂ∫ìÊú™Âä†ËΩΩ');
        const zip = new JSZip();
        const folder = zip.folder(platform + '-icons');
        icons.forEach(icon => {
          const base64Data = icon.data.split(',')[1];
          folder.file(icon.name, base64Data, { base64: true });
        });
        return await zip.generateAsync({
          type: 'blob',
          compression: 'DEFLATE',
          compressionOptions: { level: 9 }
        });
      },

      downloadFile(blob, filename) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(url), 100);
      },

      formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      },

      validateImageFile(file) {
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp'];
        if (!validTypes.includes(file.type)) return false;
        if (file.size > 10 * 1024 * 1024) return false;
        return true;
      },

      showMessage(message, container, type = 'success') {
        const msgDiv = document.createElement('div');
        msgDiv.className = `toast ${type}`;
        msgDiv.innerHTML = type === 'success' 
          ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>' + message
          : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>' + message;
        
        container.appendChild(msgDiv);
        setTimeout(() => {
          msgDiv.style.opacity = '0';
          msgDiv.style.transform = 'translateY(-10px)';
          setTimeout(() => {
             if(msgDiv.parentNode) msgDiv.parentNode.removeChild(msgDiv);
          }, 300);
        }, 3000);
      },

      showError(message, container) {
        this.showMessage(message, container, 'error');
      },

      showSuccess(message, container) {
        this.showMessage(message, container, 'success');
      },

      // Translation helper
      t(key, ...args) {
        return window.I18n.t(key, ...args);
      }
    };
    window.IconUtils = IconUtils;
  </script>

  <!-- Main Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // State
      let currentImageFile = null;
      let currentPlatform = 'chrome';
      let cropper = null;

      // Elements
      const uploadSection = document.getElementById('uploadSection');
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const pasteBtn = document.getElementById('pasteBtn');
      const workspaceSection = document.getElementById('workspaceSection');
      const previewImage = document.getElementById('previewImage');
      const removeBtn = document.getElementById('removeBtn');
      const generateBtn = document.getElementById('generateBtn');
      const progressWrapper = document.getElementById('progressWrapper');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const messageContainer = document.getElementById('messageContainer');

      // --- Event Listeners ---

      // Upload
      uploadArea.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileSelect);
      
      // Drag & Drop
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });
      uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
      });
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) processImageFile(file);
      });

      // Paste
      pasteBtn.addEventListener('click', async () => {
        try {
          const file = await window.IconProcessor.pasteImageFromClipboard();
          processImageFile(file);
        } catch (error) {
          window.IconUtils.showError(window.I18n.t('paste_error') + ': ' + error.message, messageContainer);
        }
      });

      // Remove
      removeBtn.addEventListener('click', () => {
        currentImageFile = null;
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        workspaceSection.style.display = 'none';
        uploadSection.style.display = 'block';
        fileInput.value = '';
        progressWrapper.style.display = 'none';
      });

      // Platform Change
      document.querySelectorAll('input[name="platform"]').forEach(radio => {
        radio.addEventListener('change', (e) => currentPlatform = e.target.value);
      });

      // Generate
      generateBtn.addEventListener('click', handleGenerate);

      // --- Functions ---

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) processImageFile(file);
      }

      function processImageFile(file) {
        if (!window.IconUtils.validateImageFile(file)) {
          window.IconUtils.showError(window.I18n.t('invalid_file'), messageContainer);
          return;
        }
        currentImageFile = file;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          
          // Hide upload section, show workspace
          uploadSection.style.display = 'none';
          workspaceSection.style.display = 'block';
          
          if (cropper) {
            cropper.destroy();
          }
          
          cropper = new Cropper(previewImage, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1,
            minContainerWidth: 300,
            minContainerHeight: 300
          });
        };
        reader.readAsDataURL(file);
      }

      async function handleGenerate() {
        if (!currentImageFile) return;

        try {
          // UI State: Processing
          generateBtn.disabled = true;
          generateBtn.querySelector('.btn-text').textContent = window.I18n.t('generating');
          progressWrapper.style.display = 'block';
          updateProgress(0, 0);

          // Get cropped image
          let sourceImage = currentImageFile;
          if (cropper) {
             const canvas = cropper.getCroppedCanvas({
                width: 1024,
                height: 1024
             });
             sourceImage = canvas.toDataURL('image/png');
          }

          // Generate
          const icons = await window.IconProcessor.generateIcons(
            sourceImage,
            currentPlatform,
            updateProgress
          );

          // Zip
          updateProgress(icons.length, icons.length);
          progressText.textContent = window.I18n.t('packing');
          const zipBlob = await window.IconUtils.createZipPackage(icons, currentPlatform);

          // Download
          const filename = `${currentPlatform}-icons-${Date.now()}.zip`;
          window.IconUtils.downloadFile(zipBlob, filename);

          // Success
          window.IconUtils.showSuccess(
            window.I18n.t('success', window.IconUtils.formatFileSize(zipBlob.size)),
            messageContainer
          );

          // Reset UI
          setTimeout(() => {
            progressWrapper.style.display = 'none';
            generateBtn.disabled = false;
            generateBtn.querySelector('.btn-text').textContent = window.I18n.t('generate');
          }, 2000);

        } catch (error) {
          console.error(error);
          window.IconUtils.showError(window.I18n.t('paste_error') + ': ' + error.message, messageContainer);
          generateBtn.disabled = false;
          generateBtn.querySelector('.btn-text').textContent = window.I18n.t('generate');
        }
      }

      function updateProgress(current, total) {
        if (total === 0) {
          progressFill.style.width = '0%';
          progressText.textContent = '0%';
          return;
        }
        const percentage = Math.round((current / total) * 100);
        progressFill.style.width = percentage + '%';
        progressText.textContent = percentage + '%';
      }
    });
  </script>
