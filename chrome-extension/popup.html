<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Gen</title>
  <link rel="stylesheet" href="lib/cropper.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="message-container" id="messageContainer"></div>

    <header>
      <div class="lang-switcher"></div>
      <h1>Icon Gen</h1>
      <p class="subtitle" data-i18n="subtitle">优雅的多平台图标生成工具</p>
    </header>

    <main>
      <!-- 上传区域 -->
      <section class="upload-section" id="uploadSection">
        <div class="upload-area" id="uploadArea">
          <span class="upload-icon">📁</span>
          <span class="upload-text" data-i18n="upload_title">点击上传图片</span>
          <span class="upload-hint" data-i18n="upload_hint">支持 PNG, JPG, GIF, WebP</span>
          <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <button class="paste-btn" id="pasteBtn" data-i18n="paste">📋 从剪贴板粘贴</button>
      </section>

      <!-- 工作区（默认隐藏） -->
      <div id="workspaceSection">
        
        <!-- 预览区域 -->
        <section class="preview-section">
          <div class="preview-wrapper">
            <div class="img-container">
              <img id="previewImage" alt="预览图片">
            </div>
          </div>
          <div class="file-info">
            <span class="filename" id="filename">image.png</span>
            <button class="reupload-btn" id="reuploadBtn" data-i18n="reupload">重新上传</button>
          </div>
        </section>

        <!-- 平台选择 -->
        <section class="platform-section">
          <h3 class="section-title" data-i18n="platform_title">选择目标平台</h3>
          <div class="platform-options">
            <label class="platform-option">
              <input type="radio" name="platform" value="chrome" checked>
              <div class="platform-card">
                <div class="platform-icon">🌐</div>
                <span class="platform-name">Chrome</span>
                <span class="platform-desc" data-i18n="chrome_desc">Extension</span>
              </div>
            </label>
            
            <label class="platform-option">
              <input type="radio" name="platform" value="ios">
              <div class="platform-card">
                <div class="platform-icon">🍎</div>
                <span class="platform-name">iOS</span>
                <span class="platform-desc" data-i18n="ios_desc">App Icon</span>
              </div>
            </label>
            
            <label class="platform-option">
              <input type="radio" name="platform" value="android">
              <div class="platform-card">
                <div class="platform-icon">🤖</div>
                <span class="platform-name">Android</span>
                <span class="platform-desc" data-i18n="android_desc">App Icon</span>
              </div>
            </label>
          </div>
        </section>

        <!-- 生成按钮 -->
        <section class="action-section">
          <button class="generate-btn" id="generateBtn">
            🚀 <span data-i18n="generate">开始生成</span>
          </button>
          
          <div id="progressContainer" style="display: none;">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- 引入本地依赖库 -->
  <script src="lib/jszip.min.js"></script>
  <script src="lib/cropper.min.js"></script>
  
  <!-- 引入i18n模块 -->
  <script src="core/i18n.js"></script>
  
  <!-- 引入核心模块 -->
  <script src="core/icon-sizes.js"></script>
  <script src="core/canvas-processor.js"></script>
  <script src="core/utils.js"></script>
  
  <!-- 引入插件交互逻辑 -->
  <script src="popup.js"></script>
</body>
</html>
